<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¿Cuál es tu suerte de hoy?</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png" />
  <link rel="manifest" href="site.webmanifest" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"  integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"> 

  <meta name="description" content="Descubre cuál es tu suerte de hoy con frases motivadoras y divertidas." />
  <meta name="author" content="Tu Nombre o Marca" />
  <meta name="robots" content="index, follow" />

  <meta name="color-scheme" content="light dark" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />

  <style>
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0,0,0,0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }
  </style>
</head>
<body>

  <div id="loader" class="loader" aria-label="Cargando..."></div>

  <main
    class="card"
    role="main"
    aria-labelledby="tituloApp"
    data-aos="fade-up"
    data-aos-duration="800"
  >
    <h1 id="tituloApp">¿Cuál es tu suerte de hoy?</h1>

    <label for="selectorIdioma" class="sr-only">Seleccionar idioma</label>
    <select id="selectorIdioma" aria-describedby="descIdioma">
      <option value="es">Español</option>
      <option value="en">English</option>
    </select>
    <p id="descIdioma" class="sr-only">Cambiar idioma para las frases de suerte</p>

    <p id="frase" tabindex="0" aria-live="polite" aria-atomic="true">
      Haz clic en el botón para descubrir tu destino...
    </p>

    <p id="resultado" tabindex="0" aria-live="polite" aria-atomic="true"></p>

    <button id="botonSuerte" aria-describedby="descBoton" data-tooltip="Ver una nueva frase de suerte"
    <i class="fas fa-random aria-hiddentrue"></i> Ver mi suerte
  </button>

  <span id="descBoton" class="visually-hidden">Este boton te muestra una nueva frase de suerte</span>
  
    <p id="contador" aria-live="polite" aria-atomic="true">
      Has probado tu suerte 0 veces.
    </p>

    <button id="reintentar" style="display: none; margin-left: 10px;" aria-hidden="true">
      Volver a intentar
    </button>

    <button id="toggleDarkMode" aria-pressed="false" style="margin-top:1rem;">
      Cambiar modo oscuro
    </button>
  </main>

  <div
    id="easterEgg"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    style="display:none;"
  >
    ¡Easter Egg activado! 🍀✨
  </div>

  <nav aria-label="Accesos rápidos" class="skip-nav">
    <ul class="skip-links">
      <li><a href="#botonSuerte" class="skip-link">Ir al botón Ver mi suerte</a></li>
      <li><a href="#selectorIdioma" class="skip-link">Cambiar idioma</a></li>
    </ul>
  </nav>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" defer></script>
  <script defer src="script.js"></script>
</body>
</html>
